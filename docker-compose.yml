version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:${PORT}"
    environment:
      DB_URL: ${DB_URL}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - personal    

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "${DB_PORT}:3306"
    networks:
      - personal
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u ${DB_USER} --password=${DB_PASS} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5


volumes:
  mysql-data:

networks:
  personal:

